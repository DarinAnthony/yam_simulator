params:
  seed: 42
  env:
    clip_observations: 5.0
    clip_actions: 1.0
  algo:
    name: a2c_continuous
  model:
    name: continuous_a2c_logstd
  network:
    name: actor_critic
    separate: false
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0.0
        fixed_sigma: true
    mlp:
      units:
      - 256
      - 256
      activation: elu
      d2rl: false
      initializer:
        name: default
      regularizer:
        name: None
  load_checkpoint: false
  load_path: ''
  config:
    name: yam_cube_sort_8192
    env_name: rlgpu
    device: cuda:0
    device_name: cuda:0
    multi_gpu: false
    ppo: true
    mixed_precision: true
    normalize_input: true
    normalize_value: true
    normalize_advantage: true
    value_bootstrap: true
    num_actors: -1
    reward_shaper:
      scale_value: 0.01
    gamma: 0.99
    tau: 0.95
    learning_rate: 3e-4
    lr_schedule: adaptive
    schedule_type: standard
    kl_threshold: 0.01
    max_epochs: 2000
    save_best_after: 50
    save_frequency: 50
    print_stats: true
    grad_norm: 1.0
    truncate_grads: true
    entropy_coef: 0.005
    e_clip: 0.2
    clip_value: true
    critic_coef: 2.0
    bounds_loss_coef: 0.0001
    horizon_length: 32
    minibatch_size: 32768
    mini_epochs: 5
    seq_length: 1
    player:
      deterministic: true
      games_num: 100000
      print_stats: true
    train_dir: /workspace/yam_simulator/logs/rl_games/yam_cube_sort_8192
    full_experiment_name: 2026-02-01_05-04-52
